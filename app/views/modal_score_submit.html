<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title text-center">{{score}}</h4>
    <h4 class="modal-title text-center">Enter Your Name</h4>
    <input name="name" ng-model="name" type="text" class="modal-title form-control"/>
</div>
<div class="modal-body">
    <ul class="list-group">
        <li ng-repeat="player in scoreboard | toArray | orderBy:'score':true" ng-show="player.name" class="list-group-item">{{player.name}}: {{player.score}}</li>
    </ul>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button class="btn btn-primary">Submit Score</button>
</div>
