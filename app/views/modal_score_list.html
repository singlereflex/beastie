<div class="modal-header">
    <h2>Paused</h2>
</div>
<div class="modal-body">
    <div>
        <h5>Highscore</h5>
        <ol class="highscore-list">
            <li ng-repeat="player in scoreboard | toArray | orderBy:'score':true" ng-show="player.name" class="list-group-item"><span class="name">{{($index-10) + ".&nbsp;" + player.name}}</span><span class="separator"></span><span class="score">{{player.score}}</span></li>
        </ol>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="ok()"><i class="fa fa-play"></i></button>
</div>
