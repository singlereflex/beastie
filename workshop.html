    <body>
        
        <!-- Add your site or application content here -->
        <div class="ui-container">
			<a id="save-button" download="level.json">Save</a>
			<div id="game-container" loader on-load="load(level_json)">
				<canvas class="entityboard" id="entityboard"></canvas>
			</div>
		</div>

        <script>

			function save(level) {
				var board = level.export();
				var data = "text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(board));
				return "data:'" + data;
			}

			function cycle_piece(current_occupants, x, y) {
				if (current_occupants === undefined || current_occupants.length < 1) {
					console.debug('creating floor')
					new_level.place('floor', x, y);
				} else if (current_occupants.length < 2) {
					console.debug('adding egg', current_occupants)
					new_level.place('egg', x, y);
				} else if (current_occupants.length > 2) {
					console.debug('all blocked out')
					return
				} else {
					if (current_occupants[1].includes("egg")) {
						console.debug('adding block')
					    new_level.place('block', x, y);
					} else if (current_occupants[1].includes('block')) {
						console.debug('adding end')
						new_level.place('red-switch', x, y);
					} else {
						new_level.clear(x, y)
						console.debug('error state', current_occupants)
					}
				}
			}

			var new_level = new Game('entityboard', {}, true, "workshop");

		    let parsedURL = new URL(window.location.href);

			let level_file = parsedURL.hash.slice(1)

			if (level_file) {
		      fetch(level_file)
		        .then(function(response) {
	 	          console.debug(response)
		          return response.json();
		        })
		        .then(function(level_json) {
		          console.debug(JSON.stringify(level_json));
				  new_level.import(level_json)
		        });
			} else {
			  new_level.place('floor', 1025, 1025);
			  new_level.place('player', 1025, 1025);
			}

			new_level.on('click', function(event) {
				cycle_piece(event.entity, event.data.global.x, event.data.global.y)
			});

			var save_button = document.getElementById("save-button")
			save_button.addEventListener("click", function(event) {
				save_button.href = save(new_level);
				console.debug(save_button);
			}, true)
		</script>
