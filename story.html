        <div class="ui-container">
			<div id="game-container" loader on-load="load(level_json)">
				<canvas class="entityboard" id="entityboard"></canvas>
			</div>
		</div>

        <script>

		function play(level_json) {
		    var level = new Game('entityboard', level_json, true);
			return level
		}


		function next_level(story, level) {
			let next_level = story[level]
			return next_level
		}

		function goto_level(level) {
			let nextURL = new URL(window.location.href);
		    nextURL.hash = level
		    location.replace(nextURL.href);
			location.reload(true);
		}
		
		function restart() {
			location.reload(true);
		}

		function end_game_function(story, level_file) {
			return function(victory) {
				if (!victory) {
					restart();
					return;
				}
				goto_level(next_level(story, level_file))
			}
		}

		let story = {
			'level(1).json': 'level(2).json',
		}

		let parsedURL = new URL(window.location.href);

		let level_file = parsedURL.hash.slice(1)

		fetch(level_file)
		  .then(function(response) {
	 	    console.debug(response)
		    return response.json();
		  })
		  .then(function(level_json) {
		    console.debug(JSON.stringify(level_json));
		    let game = play(level_json);
			console.debug(game)
			game.ongameend = end_game_function(story, level_file)
		  });
		</script>
